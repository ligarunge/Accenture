<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="CSS/calculator.css" rel="stylesheet" />
    </head>
    <body>
        <div id="background"><!-- Main background -->

          <div id="screen">
              <form>
              <input type="text" id="entry" class="entry text-right" value="0" readonly>
            </form>
          </div>
          

          <div id="main">
            <div id="first-rows">
              <button class="del-bg" id="delete" onclick="clearButPress()">Del</button>
              <button class="btn-style opera-bg value align operator" onclick="mathButPress('+')">+</button>
            </div>

            <div class="rows">
              <button class="btn-style num-bg num first-child" onclick="numButPress(7)">7</button>
              <button class="btn-style num-bg num" onclick="numButPress(8)">8</button>
              <button class="btn-style num-bg num" onclick="numButPress(9)">9</button>
              <button class="btn-style opera-bg operator" onclick="mathButPress('-')">-</button>
            </div>

            <div class="rows">
              <button class="btn-style num-bg num first-child" onclick="numButPress(4)">4</button>
              <button class="btn-style num-bg num" onclick="numButPress(5)">5</button>
              <button class="btn-style num-bg num" onclick="numButPress(6)">6</button>
              <button class="btn-style opera-bg operator" onclick="mathButPress('*')">*</button>
            </div>

            <div class="rows">
              <button class="btn-style num-bg num first-child" onclick="numButPress(1)" >1</button>
              <button class="btn-style num-bg num" onclick="numButPress(2)">2</button>
              <button class="btn-style num-bg num" onclick="numButPress(3)">3</button>
              <button class="btn-style opera-bg operator" onclick="mathButPress('/')">/</button>
            </div>

            <div class="rows">
              <button class="num-bg zero num" id="zero" onclick="numButPress(0)">0</button>
              <button class="btn-style num-bg period num fall-back" onclick="numButPress('.')">.</button>
              <button id="eqn-bg" class="eqn align" onclick="equalButPress()">=</button>
            </div>

          </div>

        </div>
           
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="JS/calculator.js" type="text/javascript"></script>
    </body>

</html>
