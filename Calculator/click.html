<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicking GAME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="">
<p><h1>Total coins: <span id="totalCoins"></span></h1></p>
<p><h2>Available for spending: <span id="coinsAvailable"></span></h2></p>
<button type="button" class="btn btn-primary" id="increaseBy1" onclick="increaseBy1()">Click me!</button>
<p><h4>Upgrades:</h4></p>
<p>1x upgrades: <span id="onexUpgrade"></span>, current price: <span id="priceOnexUpgrade"></span></p>
<p>10x upgrades: <span id="tenxUpgrade"></span>, current price: <span id="priceTenxUpgrade"></span></p>

<span>
    <button type="button" class="btn btn-outline-secondary" id="upgrade1" onclick="upgrade()">Buy 1x upgrade</button>
    <button type="button" class="btn btn-outline-secondary" id="upgrade10" onclick="tenUpgrade()">Buy 10x upgrade</button>
</span>

    </div></div>

    <script src="JS/click.js"></script>
</body>
</html>
