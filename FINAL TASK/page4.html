<div class="container">

        <p><h4>Register</h4></p>

   <form class="needs-validation" novalidate>
    <div class="form-row">
        <div class="col-3">
            <label for="validationCustomUsername"></label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
              </div>
              <input type="text" class="form-control" id="validationCustomUsername" placeholder="Username*" aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Please choose a username.
              </div>
            </div>
          </div>
        </div>
     
      <div class="col-3">
        <label for="validationCustom01"></label>
        <input type="text" class="form-control" id="validationCustom01" placeholder="Password*" value="" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-3">
        <label for="validationCustom02"></label>
        <input type="text" class="form-control" id="validationCustom02" placeholder="Repeat password*" value="" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
    <div class="form-row">
      <div class="col-3">
        <label for="validationCustom03"></label>
        <input type="text" class="form-control" id="validationCustom03" placeholder="First name*" required>
        <div class="invalid-feedback">
          Please provide first name.
        </div>
      </div>
      <div class="col-3">
        <label for="validationCustom04"></label>
        <input type="text" class="form-control" id="validationCustom04" placeholder="Last name">
       
      </div>
      <div class="col-3 mb-3">
        <label for="validationCustom05"></label>
        <input type="text" class="form-control" id="validationCustom05" placeholder="" required>
        <div class="invalid-feedback">
          Please provide your country.
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>
    </div>
    <button class="btn btn-primary mt-3" type="submit">Submit form</button>
  </form>
