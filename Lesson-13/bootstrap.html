<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/bootstrap.css".
</head>
<body>
      <h1 class="text-center">Hello World!</h1>
      <div>
          <a href="#" class="btn btn-success">This is a link</a>
      </div>
      <div class="alert alert-danger">Danger</div>
      <div class="btn-group" role="group" aria-label="Basic mixed styles example">
        <button type="button" class="btn btn-danger">Left</button>
        <button type="button" class="btn btn-warning">Middle</button>
        <button type="button" class="btn btn-success">Right</button>
      </div>
      <div class="container">
        <div class="row">
            <div class="column">
                <div style="height: 100px; background-color: rgb(233, 83, 183);"></div>
            </div>

            <div class="row">
                <div class="col-12 col-md-6 col-xl-4">
                    <div style="height: 500px; background-color: rgb(83, 198, 233);"></div>
                </div>
                <div class="col-12 col-md-6 col-xl-8">
                    <div class="row">
                        <div class="col">
                            <div style="height: 200px; background-color: rgb(233, 126, 83);"></div>
                        </div>
                        <div class="col">
                            <div style="height: 200px; background-color: rgb(233, 155, 103);"></div>
                        </div>
                    </div>
                    <di class="row">
                        <div class="col">
                            <div style="height: 200px; background-color: rgb(233, 83, 166);"></div>
                        </div>
                        <div class="col">
                            <div style="height: 200px; background-color: rgb(236, 228, 110);"></div>
                        </div>
                    </di>
                </div>
            </div>
        </div>

      </div>
</body>
</html>
