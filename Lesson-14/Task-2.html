<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-2</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <div class="row">
        <div class="h3">
            Billing address
        </div>
    </div>
    <div class="row">
        <div class="col">
          
            <div class="form-group">
                <label for="First-name">First name</label>
                <input type="text" class="form-control" id="First-name">
            </div>
        </div>
        <div class="col">
          
            <div class="form-group">
                <label for="Last-name">Last name</label>
                <input type="text" class="form-control" id="Last-name">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
          
            <div class="form-group">
                <label for="Username">Username</label>
                <input type="text" class="form-control" id="Username">
               <div class="input-group mb-2">
                <div class="input-group-prepend">
                <div class="input-group-text">@</div></div>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                
                <div class="form-group">
                    <label for="Email">Email <span class="text-muted"> (Optional)</span></label>
                    <input type="email" class="form-control" id="Email" placeholder="me@gmail.com">  
                </div>
            </div></div>
            <div class="row">
                <div class="col">
                    
                    <div class="form-group">
                        <label for="Address">Address</label>
                        <input type="text" class="form-control" id="Address" placeholder="Calle Pachuca 1">  
                    </div>
                </div></div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="Address">Address 2 <span class="text-muted">(Optional)</span></label>
                            <input type="text" class="form-control" id="Address" placeholder="Appartment or Suite">  
                        </div>
                    </div></div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="Country">Country</label>
                                <select class="form-control" id="Country">  
                                    <option selected>Choose...</option>
                                    <option>
                                            Mexico
                                    </option>
                                    <option>
                                            United States
                                    </option>
                                    <option>
                                            Canada
                                    </option></select>
                            </div>
                        </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="State">State</label>
                            <select class="form-control" id="State">  
                                <option selected>Choose...</option>
                                <option>
                                        Texas
                                </option>
                                <option>
                                        Arizona
                                </option>
                                <option>
                                        Montana
                                </option></select>
                        </div>
                    </div>
                <div class="col">
                    <div class="form-group">
                        <label for="Zip">Zip</label>
                        <input type="number" class="form-control" id="Zip">  
                    </div>
                </div>
                </div>
                <div class="line">
                    <hr>
                </div>
                <div class="form-group row">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="same-address">
                        <label for="same-address" class="form-check-label">Shipping address is the same as billing address</label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="save-info">
                        <label for="save-info" class="form-check-label">Save my address for next time</label>
                    </div>
                </div>
                <div class="line">
                    <hr>
                </div>
                <div class="row">
                    <h3>Payment</h3>
                </div>
                <div class="row">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="credit-card" id="credit-card" checked>
                        <label class="form-check-label" for="credit-card">
                          Credit card
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="debit-card" id="debit-card">
                        <label class="form-check-label" for="debit-card">
                          Debit card
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="paypal" id="paypal">
                        <label class="form-check-label" for="paypal">
                          Paypal
                      </div>
                </div>
                <div>
                    <hr>
                </div>
                <div class="row">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button">Continue to checkout</button>
                     
                      </div>
                </div>
</div>
</body>
</html>
