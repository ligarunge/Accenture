<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>
<body>
    <div>
        <a href="OurFirstWebsite.html"><-- Back</a>
    </div>
    <h2>Add todo item</h2>
    <form action="" method="POST">

        <div>
            <label for="task-name">Task name:</label>
            <br><input type="text" id="task-name" placeholder="Please enter task name..." name="task-name"></br>
        </div>
        <div>
            <label for="description">Task description:</label>
            <br><textarea id="description" rows="20" cols="45">
            </textarea>
            </br>
        </div>
        <div>
            <input type="checkbox" id="completed" checked>
            <label for="completed">Is completed?</label> 
        </div>
        <div>
            <label for="category">Category:</label>
            <br><select id="category">
                <option selected>Chose category</option>
                <option>Beginner</option>
                <option>Intermediate</option>
               <option>Master</option></select></br>
            
                <input type="submit" value="Add todo">
            </div>
            
                
    </form>

</body>
</html>
